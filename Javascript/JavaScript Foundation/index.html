<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calcularMedia() {
        var a = document.getElementById('a').value
        var b = document.getElementById('b').value
        var c = document.getElementById('c').value
        console.log(a, b, c)

        if (a == '' || b == '' || c == '') {
          alert('Preencha todos os campos')
        } else {
          var media = (parseFloat(a) + parseFloat(b) + parseFloat(c)) / 3.0
          console.log(media)
          document.getElementById('resultado').innerHTML = 'Resultado: ' + media
        }
      }
    </script>
  </head>
  <body>
    <p>Digite os numeros</p>
    <input id="a" type="number" style="display: flex" />
    <input id="b" type="number" style="display: flex" />
    <input id="c" type="number" style="display: flex" />
    <button type="submit" onclick="calcularMedia()">Calcular</button>

    <div id="resultado"></div>
  </body>
</html>
